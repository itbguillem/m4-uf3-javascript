<!DOCTYPE html>
<html>
<head>
  <title>Name Picker Wheel</title>
  <style>
    #wheel {
      position: relative;
      width: 400px;
      height: 400px;
      border-radius: 50%;
      border: 2px solid black;
      overflow: hidden;
    }

    .slice {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      transform-origin: 50% 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: bold;
      text-transform: uppercase;
      text-align: center;
    }

    .legend {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .legend-item {
      display: flex;
      align-items: center;
      margin-right: 10px;
    }

    .legend-color {
      width: 16px;
      height: 16px;
      margin-right: 5px;
    }

    #pointer {
      position: absolute;
      top: 10px;
      left: 50%;
      width: 4px;
      height: 100px;
      background-color: red;
      transform-origin: bottom;
      transform: translateX(-50%);
    }
  </style>
</head>
<body>
  <h1>Name Picker Wheel</h1>
  <button id="spinButton">Spin</button>
  <div id="wheel"></div>
  <div id="pointer"></div>
  <div id="legend"></div>

    const wheel = document.getElementById('wheel');
    const pointer = document.getElementById('pointer');
    const spinButton = document.getElementById('spinButton');
    const legend = document.getElementById('legend');
    const slices = [];

    // Read the names from a text file
    fetch('names.txt')
      .then(response => response.text())
      .then(data => {
        const names = data.split(/\s+/); // Split by spaces or newlines
        createWheel(names);
        createLegend(names);
      });

    function createWheel(names) {
      const sliceAngle = 360 / names.length;
      const colors = generateColors(names.length);

      names.forEach((_, index) => {
        const slice = document.createElement('div');
        slice.classList.add('slice');
        slice.style.transform = `rotate(${index * sliceAngle}deg)`;
        slice.style.background = colors[index];
        wheel.appendChild(slice);
        slices.push(slice);
      });
    }

    function createLegend(names) {
      const colors = generateColors(names.length);

      names.forEach((name, index) => {
        const legendItem = document.createElement('div');
        legendItem.classList.add('legend-item');

        const legendColor = document.createElement('div');
        legendColor.classList.add('legend-color');
        legendColor.style.background = colors[index];
        legendItem.appendChild(legendColor);

        const legendText = document.createElement('span');
        legendText.textContent = name;
        legendItem.appendChild(legendText);

        legend.appendChild(legendItem);
      });
    }
