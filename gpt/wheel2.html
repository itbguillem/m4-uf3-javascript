<!DOCTYPE html>
<html>
<head>
    <title>Name Picker Wheel</title>
    <style>
        /* CSS styles for the name picker wheel */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        .wheel {
            position: relative;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .slice {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: var(--slice-height);
            clip-path: polygon(50% 100%, 0 0, 100% 0);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }


        .name {
            text-align: center;
        }

        .button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            background-color: #3b9bff;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Name Picker Wheel</h1>
    <button id="spinButton" class="button">Spin</button>
    <div id="wheel" class="wheel"></div>

    <script>
        fetch('names.txt')
        .then(response => response.text())
        .then(data => {
            const names = data.trim().split(/\s+/);
            const sliceCount = names.length;
            const wheelRadius = 400 / 2; // Radius of the wheel
            const sliceHeight = (2 * wheelRadius * Math.tan(Math.PI / sliceCount)) + 'px';

            document.documentElement.style.setProperty('--slice-count', sliceCount);
            document.documentElement.style.setProperty('--slice-height', sliceHeight);

            const sliceAngle = (2 * Math.PI) / names.length;
            let wheelHTML = '';

            names.forEach((name, index) => {
                const startAngle = index * sliceAngle;
                const endAngle = startAngle + sliceAngle;

                wheelHTML += `<div class="slice" style="background-color: ${getRandomColor()}; transform: rotate(${startAngle}rad);">
                    <div class="name">${name}</div>
                </div>`;
            });

            document.getElementById('wheel').innerHTML = wheelHTML;

            function pickName() {
                const randomIndex = Math.floor(Math.random() * names.length);
                return names[randomIndex];
            }

            // Function to spin the wheel
            function spinWheel() {
                const wheel = document.getElementById('wheel');
                const spinButton = document.getElementById('spinButton');

                spinButton.disabled = true;

                const randomRotations = 25 + Math.floor(Math.random() * 3); // Random number of rotations between 5 and 10
                const totalRotation = randomRotations * 360 + Math.floor(Math.random() * 360); // Random final rotation

                wheel.style.transition = 'transform 3s ease-in-out';
                wheel.style.transform = `rotate(${totalRotation}deg)`;

                setTimeout(() => {
                    spinButton.disabled = false;

                    const winner = pickName();

                    alert(`The winner is: ${winner}`);
                }, 3000);
            }

            document.getElementById('spinButton').addEventListener('click', spinWheel);
        })
        .catch(error => {
            console.log('Error:', error);
        });

    function getRandomColor() {
        const letters = '0123456789ABCDEF';
        let color = '#';

        for (let i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
        }

        return color;
    }
    </script>
  </body>
</html>
